name: Build and Deploy

on: 
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Go ğŸ”§
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3'

      - name: Download Dependencies ğŸ“¦
        run: go mod download

      - name: Build Go project ğŸ”§
        run: go build -o myapp main.go

      - name: Create Deployment Folder ğŸ“
        run: |
          mkdir -p public
          mv myapp public/ # Move your binary or static files to public

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # Deploy the 'public' folder containing your static files